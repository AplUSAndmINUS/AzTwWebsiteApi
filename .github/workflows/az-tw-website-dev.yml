name: Azure Function App Dev Deployment

on:
  push:
    branches:
      - development
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: './src/Functions'
  OUTPUT_PATH: './output'
  DOTNET_VERSION: '8.0.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: development

    steps:
    - name: 'Checkout GitHub Action'
      uses: actions/checkout@v4

    - name: Setup DotNet ${{ env.DOTNET_VERSION }} Environment
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: 'Login via Azure CLI'
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: 'Build and Publish Functions'
      shell: bash
      env:
        FUNCTIONS_WORKER_RUNTIME: "dotnet-isolated"
        DOTNET_SYSTEM_GLOBALIZATION_INVARIANT: 1
      run: |
        # Clean output directory
        rm -rf ./output
        mkdir -p ./output

        # Build solution
        echo "üî® Building solution..."
        dotnet restore
        dotnet build --configuration Release
        
        # Publish functions
        echo "üì¶ Publishing functions..."
        dotnet publish src/Functions/Blog/BlogFunctions.csproj \
          --configuration Release \
          --output ./output \
          --runtime linux-x64 \
          --no-self-contained \
          -p:PublishReadyToRun=false \
          -p:GenerateRuntimeConfigurationFiles=true

        # Verify output
        echo "üîç Verifying deployment package..."
        if [ ! -f "./output/host.json" ]; then
          echo "Copying host.json..."
          cp src/Functions/Blog/host.json ./output/
        fi

    - name: 'Pre-deployment Check'
      shell: bash
      run: |
        echo "üìù Checking Function App configuration..."
        az functionapp config show \
          --name ${{ vars.AZURE_FUNCTIONAPP_NAME_DEV }} \
          --resource-group ${{ vars.RESOURCE_GROUP_FUNCTIONS_NAME }} \
          --query "{runtime:linuxFxVersion,platform:use32BitWorkerProcess}"

        echo "üì¶ Verifying package contents..."
        ls -la ./output
        
        echo "üîß Checking host.json..."
        cat ./output/host.json

    - name: 'Deploy to Azure Function App'
      uses: Azure/functions-action@v1
      id: deploy
      with:
        app-name: ${{ vars.AZURE_FUNCTIONAPP_NAME_DEV }}
        package: ./output
        respect-funcignore: false
        scm-do-build-during-deployment: false
        enable-oryx-build: false

    - name: 'Verify Deployment'
      if: always()
      shell: bash
      run: |
        echo "‚è≥ Waiting for deployment to stabilize..."
        sleep 30
        
        echo "üìã Checking deployment logs..."
        az functionapp deployment list \
          --name ${{ vars.AZURE_FUNCTIONAPP_NAME_DEV }} \
          --resource-group ${{ vars.RESOURCE_GROUP_FUNCTIONS_NAME }} \
          --query "[0]"

        echo "üîç Checking Function App status..."
        az functionapp show \
          --name ${{ vars.AZURE_FUNCTIONAPP_NAME_DEV }} \
          --resource-group ${{ vars.RESOURCE_GROUP_FUNCTIONS_NAME }} \
          --query "{State:state,Status:statusReason}"

    - name: 'Report Deployment Status'
      if: always()
      shell: bash
      run: |
        if [ "${{ job.status }}" == "success" ]; then
          echo "‚úÖ Deployment completed successfully"
        else
          echo "‚ùå Deployment failed"
          exit 1
        fi