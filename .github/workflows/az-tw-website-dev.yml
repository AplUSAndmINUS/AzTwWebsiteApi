name: Azure Function App Dev Deployment

on:
  push:
    branches:
      - development
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: '.'
  DOTNET_VERSION: '8.0.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: development
      url: https://az-tw-website-dev.azurewebsites.net
    steps:
    - name: 'Checkout GitHub Action'
      uses: actions/checkout@v4

    - name: Setup DotNet ${{ env.DOTNET_VERSION }} Environment
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        include-prerelease: false
        dotnet-quality: 'ga'

    - name: 'Resolve Project Dependencies Using Dotnet'
      shell: bash
      env:
        FUNCTIONS_WORKER_RUNTIME: "dotnet-isolated"
        DOTNET_VERSION: "8.0"
      run: |
        pushd './${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}'
        # First restore solution dependencies
        dotnet restore
        
        # Build the shared project first
        dotnet build src/Shared/AzTwWebsiteApi.Shared.csproj --configuration Release
        
        # Build and publish the Functions project with all dependencies
        dotnet publish \
          --configuration Release \
          --output ./output \
          -p:FunctionWorkerRuntime=dotnet-isolated
        popd

    - name: 'Run Unit Tests'
      shell: bash
      run: |
        dotnet test

    - name: 'Login via Azure CLI'
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        enable-AzPSSession: true

    - name: 'Debug Output Directory'
      shell: bash
      run: |
        echo "Listing output directory contents:"
        ls -la ./output
        echo "Checking host.json:"
        cat ./output/host.json

    - name: 'Configure Function Runtime'
      uses: azure/CLI@v1
      with:
        inlineScript: |
          az functionapp config appsettings set \
            --name ${{ vars.AZURE_FUNCTIONAPP_NAME_DEV }} \
            --resource-group ${{ vars.RESOURCE_GROUP_FUNCTIONS_NAME }} \
            --settings \
              "FUNCTIONS_WORKER_RUNTIME=dotnet-isolated" \
              "DOTNET_VERSION=8.0"

    - name: 'Deploy to Azure Function App'
      uses: Azure/functions-action@v1
      id: fa
      with:
        app-name: ${{ vars.AZURE_FUNCTIONAPP_NAME_DEV }}
        package: '${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/output'
        scm-do-build-during-deployment: false
        enable-oryx-build: false

    - name: 'Configure Managed Identity and RBAC'
      uses: azure/CLI@v1
      with:
        inlineScript: |
          # Get the Function App's managed identity
          identity=$(az functionapp identity assign \
            --name ${{ vars.AZURE_FUNCTIONAPP_NAME_DEV }} \
            --resource-group ${{ vars.RESOURCE_GROUP_FUNCTIONS_NAME }} \
            --query principalId --output tsv)

          # Assign RBAC roles to the Function App's managed identity for storage
          az role assignment create \
            --assignee $identity \
            --role "Storage Blob Data Contributor" \
            --scope "/subscriptions/${{ secrets.AZURE_SUBSCRIPTION_ID }}/resourceGroups/${{ vars.RESOURCE_GROUP_STORAGE_NAME }}/providers/Microsoft.Storage/storageAccounts/${{ vars.STORAGE_ACCOUNT_NAME }}"

          az role assignment create \
            --assignee $identity \
            --role "Storage Table Data Contributor" \
            --scope "/subscriptions/${{ secrets.AZURE_SUBSCRIPTION_ID }}/resourceGroups/${{ vars.RESOURCE_GROUP_STORAGE_NAME }}/providers/Microsoft.Storage/storageAccounts/${{ vars.STORAGE_ACCOUNT_NAME }}"

    - name: 'Configure App Settings'
      uses: azure/CLI@v1
      with:
        inlineScript: |
          az functionapp config appsettings set \
            --name ${{ vars.AZURE_FUNCTIONAPP_NAME_DEV }} \
            --resource-group ${{ vars.RESOURCE_GROUP_FUNCTIONS_NAME }} \
            --settings \
              "BlogStorageUrl=https://${{ vars.STORAGE_ACCOUNT_NAME }}.blob.core.windows.net" \
              "StorageTableEndpoint=https://${{ vars.STORAGE_ACCOUNT_NAME }}.table.core.windows.net" \
              "BlogTableName=${{ vars.MOCK_BLOG_TABLE_NAME }}" \
              "BlogCommentsTableName=${{ vars.MOCK_BLOG_COMMENTS_TABLE_NAME }}" \
              "BlogImagesContainer=${{ vars.MOCK_BLOG_IMAGES_CONTAINER_NAME }}" \
              "AZURE_FUNCTIONS_ENVIRONMENT=Development" \
              "APPLICATIONINSIGHTS_CONNECTION_STRING=${{ secrets.APPLICATIONINSIGHTS_CONNECTION_STRING_DEV }}"

    - name: 'Wait for Deployment Stabilization'
      run: sleep 30

    - name: 'Run Smoke Tests'
      id: smoke_tests
      shell: bash
      env:
        MAX_RESPONSE_TIME: 5000  # More lenient timeout for development
        FUNCTION_APP_URL: https://${{ vars.AZURE_FUNCTIONAPP_NAME_DEV }}.azurewebsites.net
      run: |
        # Function to test endpoint with retries
        test_endpoint() {
          local endpoint=$1
          local name=$2
          local max_retries=${3:-3}
          local timeout=${4:-30}
          
          echo "::group::Testing $name endpoint"
          
          for i in $(seq 1 $max_retries); do
            echo "Attempt $i of $max_retries..."
            
            # Full response with headers for debugging
            echo "Detailed curl output:"
            response=$(curl -v -s -w "\n%{http_code}\n%{time_total}" "$FUNCTION_APP_URL$endpoint" 2>&1)
            echo "$response"
            
            status_code=$(echo "$response" | tail -n2 | head -n1)
            response_time=$(echo "$response" | tail -n1)
            response_time_ms=$(echo "$response_time * 1000" | bc)
            
            echo "Status Code: $status_code"
            echo "Response Time: ${response_time_ms}ms"
            
            # Check for success or acceptable status
            if [ "$status_code" = "200" ] || [ "$status_code" = "404" ]; then
              # Performance warning for development feedback
              if [ $(echo "$response_time_ms > $MAX_RESPONSE_TIME" | bc) -eq 1 ]; then
                echo "::warning::$name response time (${response_time_ms}ms) exceeded threshold (${MAX_RESPONSE_TIME}ms)"
              fi
              echo "::endgroup::"
              return 0
            fi
            
            if [ $i -lt $max_retries ]; then
              echo "Retrying in 5 seconds..."
              sleep 5
            fi
          done
          
          echo "::error::$name endpoint failed after $max_retries attempts. Last status: $status_code"
          echo "::endgroup::"
          return 1
        }
        
        # Execute tests with the helper function
        echo "Starting endpoint tests..."
        
        # Test Blog Posts endpoint
        if ! test_endpoint "/api/blog/posts" "Blog Posts"; then
          exit 1
        fi
        
        # Test Blog Images endpoint
        if ! test_endpoint "/api/blog/images/test-image" "Blog Images" 5; then
          exit 1
        fi
        
        echo "::notice::All smoke tests passed successfully!"